<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game-styles.css">
    <script src="app.js" defer></script>
</head>
<body onload="doThis()">

    <h1>Album Knowledge Test</h1>
    <h2 class="rules">Select the album you think is most popular. How well do you know <span class="artist-name"></span>?</h2>

    <div id="albumDisplay">
        <div class='albumContainer' id='albumContainer1'>
            <div id='imageContainer1' class='imageContainer'>
                <img src="" id='coverArt1' class='coverArt' alt="Album Cover Art">
            </div>
            <h2 id='albumTitle1' class='albumTitle'></h2>
        </div>
    
        <div class='albumContainer' id='albumContainer2'>
            <div id='imageContainer2' class='imageContainer'>
                <img src="" id='coverArt2' class='coverArt' alt="Album Cover Art">
            </div>
            <h2 id='albumTitle2' class='albumTitle'></h2>
        </div>
    </div>

    <span class='score'>Score: 
        <span id='scoreNumber'></span>
    </span>

    <div class="modal-bg">
        <div class="modal">
            <h3>You got <span id="final-score"></span> questions right</h3>
            <p class="text1 hide">You're a <span class="artist-name"></span> super fan!</p>
            <p class="text2 hide">You're a big fan of <span class="artist-name"></span>!</p>
            <p class="text3 hide">You listen to <span class="artist-name"></span> every now and then..</p>
            <p class="text4 hide"><span class="artist-name"></span> who?</p>
            <button id="play-again">Play Again</button>
        </div>
    </div>
</body>
</html>
