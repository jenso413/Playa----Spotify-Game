<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body onload='onPageLoad()'>
    <h1>Hello world</h1>

    <div class='form-container'>
        <div class="column">
            <div class="client-id">
                <label for="clientId" class='form-label'>Client ID: </label>
                <input type="text" class='form-input' id='clientId'>
            </div>
            <div class='client-secret'>
                <label for="clientSecret" class='form-label'>Client Secret: </label>
                <input type="text" class='form-input' id='clientSecret'>
            </div>
            <input type="button" class='btn' id='request-auth' value='Request Authorization'>
        </div>
        <input type="button" id='apiCall'>
    </div>
</body>
</html>
