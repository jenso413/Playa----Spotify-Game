<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body onload="onPageLoad()">
    

    <div class='slider'>
        <div class='spinner' id='topArtistList'></div>
            <!-- <div>
                <img src="" alt="">
                <h2>Placeholder</h2>
            </div> -->
    </div>

    <span class='scrollBtn left' onclick="gallerySpin('-')">&lt;</span>
    <span class='scrollBtn right' onclick="gallerySpin('')">&gt;</span>

    <div id="albumDisplay">
        <div class='albumContainer' id='albumContainer1'>
            <div id='imageContainer1' class='imageContainer'>
                <img src="" id='coverArt1' class='coverArt' alt="Album Cover Art">
            </div>
            <h2 id='albumTitle1' class='albumTitle'></h2>
        </div>
    
        <div class='albumContainer' id='albumContainer2'>
            <div id='imageContainer2' class='imageContainer'>
                <img src="" id='coverArt2' class='coverArt' alt="Album Cover Art">
            </div>
            <h2 id='albumTitle2' class='albumTitle'></h2>
        </div>
    </div>

    <span class='score'>Score: 
        <span id='scoreNumber'></span>
    </span>


    <input type="button" class='btn' id='request-auth' value='Request Authorization'>
    <input type="button" id='apiCall'>
</body>
</html>
